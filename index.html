<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .groups {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="makeGroups()">Submit</button>

        <div class="groups" id="groups"></div>
        
    </div>

    <script>
function makeGroups() {
    var boysArray = [
        "Sergej Matković", "Đorđe Gajić", "Jovan Šovljanski", "Rajan Nikić", "Andrej Nedeljkov",
        "Nemanja Sorajić", "Maksim Malbaša", "Aleksa Premović", "Vukašin Jeličić",
        "Luka Ćirić", "Matija Tukodi", "Kristian Šubonj", "Luka Miljuš", "Marko Simović", "Aleksandar Špirić", "Nikita Aleksejev", "Aleksa Dragosavljević"
    ];

    var girlsArray = [
        "Srna Matković", "Sara Rističević", "Sara Koprivica", "Anđela Vapa"
    ];

    shuffleArray(girlsArray);
    shuffleArray(boysArray);

    var numGroups = 4;
    var groupSize = 5; // Base group size
    var groupsHTML = "";

    for (var i = 0; i < numGroups; i++) {
        var groupMembers = "";
        var girlsInGroup = 0; // Keep track of the number of girls in the current group
        var currentGroupSize = (i === numGroups - 1) ? groupSize + 1 : groupSize; // Adjust group size for the last group

        for (var j = 0; j < currentGroupSize; j++) {
            if (girlsInGroup < 1 && girlsArray.length > 0) { // Ensure there's at most one girl per group
                var girl = girlsArray.shift();
                groupMembers += girl + " (Girl)<br>";
                girlsInGroup++; // Increment the count of girls in the group
            } else {
                if (boysArray.length > 0) {
                    groupMembers += boysArray.shift() + "<br>";
                }
            }
        }
        groupsHTML += "<div><strong>Group " + (i + 1) + ":</strong><br>" + groupMembers + "</div>";
    }

    document.getElementById("groups").innerHTML = groupsHTML;
}
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
    </script>
</body>

</html>
